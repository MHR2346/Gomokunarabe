<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子五目並べ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>量子五目並べ</h1>
    </header>
    <main>
        <div id="setup">
            <input type="text" id="player1-name" placeholder="プレイヤー1の名前">
            <input type="text" id="player2-name" placeholder="プレイヤー2の名前">
            <button id="start-button">ゲーム開始</button>
        </div>
        <div id="game-board" style="display: none;"></div>
        <p id="status"></p>
        <button id="reset-button" style="display: none;">リセット</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
